<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCampSurveyForm</h1>
        <p id="description">Thank you for taking the time to help us imporve the platform</p>
    </header>
    <main>
        <form action="" method="'post" id="survey-form">
            <div class="form__items">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form__items">
                <label for="email" id="email-label">Email</label>
                <input type="text" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="form__items">
                <label for="age" id="number-label">Age <small>(optional)</small></label>
                <input type="number" id="number" placeholder="Age" min="10" max="99">
            </div>

            <div class="form__items">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="current_role" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student" >Student</option>
                    <option value="full_time_job">Full Time Job</option>
                    <option value="full_time_learner">Full Time Learner</option>
                    <option value="perfer_not_to_say">Perfer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Recommend Radio -->
            <div class="form__items">
                <fieldset class="radio">
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>

                    <label for="definitely">Definitely</label>
                    <input type="radio" id="definitely" name="recommend-radio" value="definitely">

                    <label for="maybe">Maybe</label>
                    <input type="radio" id="maybe" name="recommend-radio" value="maybe">

                    <label for="not_sure">Not sure</label>
                    <input type="radio" id="not_sure" name="recommend-radio" value="not_sure"> 
                </fieldset>
            </div>
            <!-- End Radio -->

            <div class="form__items">
                <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                <select>
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </select>
            </div>

            <!-- Multiple Select Checkbox -->
            <div class="form__items">

                <fieldset>
                    <legend>What would you like to see improved? <small>(check all that apply)</small></legend>
                    
                    <label for="checkbox1">Front-end Projects</label>
                    <input type="checkbox" name="imporvement" id="checkbox1" value="front_end_projects">
                    
                    <label for="checkbox2">Back-end Projects</label>
                    <input type="checkbox" name="imporvement" id="checkbox2" value="back_end_projects">
                    
                    <label for="checkbox3">Data Visualization</label>
                    <input type="checkbox" name="imporvement" id="checkbox3" value="data_visualization">
                    
                    <label for="checkbox4">Challenges</label>
                    <input type="checkbox" name="imporvement" id="checkbox4" value="challenges">
                    
                    <label for="checkbox5">Open Source Community</label>
                    <input type="checkbox" name="imporvement" id="checkbox5" value="open_source_community">
                    
                    <label for="checkbox6">Gitter help rooms</label>
                    <input type="checkbox" name="imporvement" id="checkbox6" value="gitter_help_rooms">
                    
                    <label for="checkbox7">Videos</label>
                    <input type="checkbox" name="imporvement" id="checkbox7" value="videos">
                    
                    <label for="checkbox8">City Meetups</label>
                    <input type="checkbox" name="imporvement" id="checkbox8" value="city_meetups">
                    
                    <label for="checkbox9">Wiki</label>
                    <input type="checkbox" name="imporvement" id="checkbox9" value="wiki">
                    
                    <label for="checkbox10">Forum</label>
                    <input type="checkbox" name="imporvement" id="checkbox10" value="forum">
                    
                    <label for="checkbox11">Additional Courses</label>
                    <input type="checkbox" name="imporvement" id="checkbox11" value="additional_courses">

                </fieldset>
            </div>

            <!-- End Checkbox -->
            <div class="form__items">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="btn form__items">
                <input type="submit" value="Submit">
            </div>
        </form>

    </main>
</body>
</html>
